version: "3"

services:
  setup:
    container_name: setup
    build:
      context: ./setup
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      GIN_MODE: release

  backend:
    container_name: backend
    build:
      context: ./backend
    ports:
      - "8081:8080"
    environment:
      PORT: 8080
      GIN_MODE: release

  authentication:
    container_name: authentication
    build:
      context: ./Authentication
    ports:
      - "8888:8888"
    environment:
      PORT: 8888
      GIN_MODE: release

  frontend:
    container_name: frontend
    build:
      context: ./Client/app
    ports:
      - "80:3000"
